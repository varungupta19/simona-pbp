version: 2
jobs:  
 build: 
  docker: 
   - image: circleci/node:9.9
  working_directory: ~/repo
  steps:
   - checkout 
   
   - run: npm install 

   - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-   
          
   - save_cache:
      paths:
       - node_modules
      key : v1-dependencies-{{checksum "package.json"}}     

   - run: npm build
   - run:
          name: Creating Dummy Artifacts
          command: |
            sudo mkdir /repo/artifacts;
            sudo echo "my artifact files in a dir" > /repo/artifacts/artifact-2;

   - store_artifacts:
          path: /repo/artifacts
          destination: artifact-file
   
   
   
   - store_artifacts:               
          path: /repo/